<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XD</title>

    <style>
        .content{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 80vh;
        }
        .lol {
            transform: scale(2.5);
        }

        @media screen and (max-width: 595px) {
            .lol {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="lol">
            <div style="margin-bottom: 10px;">
                <input type="checkbox" id="a4" checked>
                <label for="a4">Прикол</label>
            </div>
            <div style="margin-bottom: 10px;">
                <input type="checkbox" id="a3">
                <label for="a3">Добавить еще крутяк</label>
            </div>
            <div style="margin-bottom: 10px;">
                <input type="checkbox" id="a5">
                <label for="a5">Я епта из англии</label>
            </div>
            <input type="text" style="width: 200px" id="uiqwe" value="123">
            
            <div style="margin-top: 10px;">
                <button id="smex">Крутяк</button>
            </div>
        </div>
    </div>
    
    <script src="smexota.js"></script>
    <script>
        const body = document.querySelector("body");
        const prikol = document.querySelector("#a4");
        const trs = document.querySelector("#a5");
        const lol2 = document.querySelector("#a3");
        let orig = "";

        function lol() {
            

            if (prikol.checked) {
                body.style.background = "#" + Math.floor(Math.random()*16777215).toString(16);
            }

            setTimeout(lol, 50);
        }

        document.querySelector("#smex").addEventListener("click", () => {
            let val = smexota(lol2.checked);
            orig = val;

            if (trs.checked) {
                val = smex_translit(val)
            }

            document.querySelector("#uiqwe").value = val;
        })

        document.querySelector("#a5").addEventListener("change", () => {
            if (trs.checked) { 
                document.querySelector("#uiqwe").value = smex_translit(document.querySelector("#uiqwe").value)
            } else {
                document.querySelector("#uiqwe").value = orig;
            }
        })

        document.querySelector("#smex").click()

        lol();
    </script>
</body>
</html>
